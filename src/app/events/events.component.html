<div class="container">
  <div class="row">
    <form (ngSubmit)="createEvent(); eventForm.reset()" #eventForm="ngForm" class="col-sm-6">
      <div class="form-group">
        <label for="title">Event title</label>
        <input type="text" class="form-control" id="title" name="eventTitle" [(ngModel)]="newEventTitle" placeholder="My plans..."
          required>
      </div>
      <div class="form-group">
        <label for="time">At what time you want to start?</label>
        <input type="text" pattern="\d{1,2}[:]\d{2}" [(ngModel)]="newEventTime" name="eventTime" class="form-control" id="time" placeholder="1:00"
          required>
      </div>
      <div class="form-group">
        <label for="duration">How long it will take(in minutes)</label>
        <input type="text" pattern="\d{1,3}" [(ngModel)]="newEventDuration" name="eventDuration" class="form-control" id="duration"
          placeholder="20" required>
      </div>
      <button type="submit " [disabled]="eventForm.form.invalid " class="btn btn-primary ">Create</button>
    </form>
  </div>
</div>
<div class="container events-wrapper ">
  <div class="row ">
    <div class="events-col ">
      <div class="hour-zone " *ngFor="let timezone of timezones.col1 ">
        <span class="hour-label "> {{ timezone.label }}</span>
      </div>
    </div>
    <div class="events-col ">
      <div class="hour-zone " *ngFor="let timezone of timezones.col2 ">
        <span class="hour-label "> {{ timezone.label }}</span>
      </div>
    </div>
  </div>
  <div class="event " *ngFor="let event of events " [style.top]="event.style.top + 'px' " [style.left]="event.style.left
          + 'px' " [style.height]="event.style.height + 'px' " [style.width]="event.style.width + 'px' ">
    <span>{{ event.title }}</span>
    <a title="Delete" class="close-event" (click)="deleteEvent(event._id)">&times;</a>
  </div>
</div>
